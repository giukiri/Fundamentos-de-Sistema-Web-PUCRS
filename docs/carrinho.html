<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Carrinho</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header>
      <h1>Meu Carrinho</h1>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="produtos.html"><i class="fas fa-shopping-cart"></i> Produtos</a>
        <a href="servicos.html"><i class="fas fa-concierge-bell"></i> Serviços</a>
        <a href="cadastro.html"><i class="fas fa-user-plus"></i> Cadastro</a>
      </nav>

      <div class="cart">
          <a href="carrinho.html">
              <i class="fas fa-shopping-cart"></i> Carrinho (<span id="cart-count">0</span>)
          </a>
      </div>

  </header>

  <main>
      <h2>Itens no Carrinho</h2>
      <table id="tabela-carrinho">
          <thead>
              <tr>
                  <th>Produto</th>
                  <th>Preço</th>
              </tr>
          </thead>
          <tbody></tbody>
      </table>

      <h3>Total: R$ <span id="total">0.00</span></h3>
      <button onclick="limparCarrinho()">Limpar Carrinho</button>

      <h3>Escolha o tipo de serviço</h3>
      <form id="form-servico" class="mb-4">
          <div class="form-check">
              <input class="form-check-input" type="radio" name="servico" id="retirada" value="Retirada no Local" required>
              <label class="form-check-label" for="retirada">
                  Retirada no Local
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="servico" id="entrega" value="Entrega Domiciliar" required>
              <label class="form-check-label" for="entrega">
                  Entrega Domiciliar
              </label>
          </div>

           <div id="endereco-campo" class="mt-3" style="display:none;">
              <label for="endereco" class="form-label">Endereço para entrega:</label>
              <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Rua, número, bairro, cidade">
          </div>


          <div class="mt-3">
              <label for="data" class="form-label">Data de Agendamento:</label>
              <input type="date" id="data" name="data" class="form-control" required>

              <label for="hora" class="form-label mt-2">Horário:</label>
              <input type="time" id="hora" name="hora" class="form-control" required>
          </div>

      <button onclick="finalizarCompra()">Finalizar Compra</button>
  </main>

  <footer>
      <p>&copy; 2025 Minimercado Exemplo - Todos os direitos reservados.</p>
  </footer>

  <script>
  function carregarCarrinho() {
      let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      let tbody = document.querySelector("#tabela-carrinho tbody");
      let total = 0;
      tbody.innerHTML = "";

      carrinho.forEach(item => {
          let row = document.createElement("tr");
          row.innerHTML = `
              <td>${item.nome}</td>
              <td>R$ ${item.preco.toFixed(2)}</td>
          `;
          tbody.appendChild(row);
          total += item.preco;
      });

      document.getElementById("total").innerText = total.toFixed(2);
  }

  function limparCarrinho() {
      localStorage.removeItem("carrinho");
      carregarCarrinho();
  }

  window.onload = carregarCarrinho;

  document.querySelectorAll('input[name="servico"]').forEach(radio => {
      radio.addEventListener("change", function() {
          let campoEndereco = document.getElementById("endereco-campo");
          if (this.value === "Entrega Domiciliar") {
              campoEndereco.style.display = "block";
              document.getElementById("endereco").setAttribute("required", "true");
          } else {
              campoEndereco.style.display = "none";
              document.getElementById("endereco").removeAttribute("required");
          }
      });
  });

 document.getElementById("form-servico").addEventListener("submit", function(e) {
      e.preventDefault();
      let servico = document.querySelector('input[name="servico"]:checked').value;
      let data = document.getElementById("data").value;
      let hora = document.getElementById("hora").value;
      let endereco = servico === "Entrega Domiciliar" ? document.getElementById("endereco").value : "Não necessário";

      localStorage.setItem("mensagemSucesso", `Pedido confirmado! Serviço: ${servico}, Agendado para ${data} às ${hora}. Endereço: ${endereco}`);
      localStorage.removeItem("carrinho");

      window.location.href = "index.html";
 });

  </script>
</body>
</html>
