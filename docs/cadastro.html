
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
    <h1>Minimercado Fundamentos Web</h1>
    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="produtos.html"><i class="fas fa-shopping-cart"></i> Produtos</a>
        <a href="servicos.html"><i class="fas fa-concierge-bell"></i> Servi칞os</a>
        <a href="cadastro.html"><i class="fas fa-user-plus"></i> Cadastro</a>
    </nav>
    <div class="cart">
          <a href="carrinho.html">
              <i class="fas fa-shopping-cart"></i> Carrinho (<span id="cart-count">0</span>)
          </a>
      </div>
    <hr>
</header>

<div class="container mt-4">
  <h2>Cadastro de Cliente</h2>
  <form id="formCadastro">
    
    <div class="mb-3">
      <label for="nome" class="form-label">Nome Completo:</label>
      <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>
    </div>

    <div class="mb-3">
      <label for="cpf" class="form-label">CPF:</label>
      <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" required>
    </div>

    <label>Sexo:</label>
<div class="radio-group">
    <label><input type="radio" id="masculino" name="sexo" value="Masculino"> Masculino</label>
    <label><input type="radio" id="feminino" name="sexo" value="Feminino"> Feminino</label>
    <label><input type="radio" id="outro" name="sexo" value="Outro"> Outro</label>
</div>

    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone:</label>
      <input type="tel" id="telefone" class="form-control" placeholder="(00) 00000-0000" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mail:</label>
      <input type="email" id="email" class="form-control" placeholder="exemplo@email.com" required>
    </div>

    <div class="mb-3">
      <label for="endereco" class="form-label">Endere칞o:</label>
      <input type="text" id="endereco" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="servico" class="form-label">Escolha o Servi칞o:</label>
      <select id="servico" class="form-select">
        <option value="retirada">Retirada no Local</option>
        <option value="entrega">Entrega em Domic칤lio</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="data" class="form-label">Data:</label>
      <input type="date" id="data" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="hora" class="form-label">Hora:</label>
      <input type="time" id="hora" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Cadastrar</button>
  </form>

</div>

<script>
 

const form = document.getElementById("formCadastro");


 // Valida칞칚o de todos os campos
document.querySelector('form').addEventListener('submit', function(e) {
    const nome = document.getElementById('nome').value.trim();
    const endereco = document.getElementById('endereco').value.trim();
    const cpf = document.getElementById('cpf').value.trim();
    const sexo = document.querySelector('input[name="sexo"]:checked');
    const telefone = document.getElementById('telefone').value.trim();
    const email = document.getElementById('email').value.trim();

    const cpfRegex = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
    const telRegex = /^\(\d{2}\) \d{5}-\d{4}$/;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (nome.length < 3) {
        alert("Por favor, insira um nome v치lido (m칤nimo 3 caracteres).");
        e.preventDefault();
        return;
    }


    if (endereco.length < 5) {
        alert("Por favor, insira um endere칞o v치lido.");
        e.preventDefault();
        return;
    }


    if (!cpfRegex.test(cpf)) {
        alert("Por favor, insira um CPF v치lido no formato 000.000.000-00.");
        e.preventDefault();
        return;
    }


    if (!sexo) {
        alert("Por favor, selecione o sexo.");
        e.preventDefault();
        return;
    }

    if (!telRegex.test(telefone)) {
        alert("Por favor, insira um telefone v치lido no formato (99) 99999-9999.");
        e.preventDefault();
        return;
    }


    if (!emailRegex.test(email)) {
        alert("Por favor, insira um e-mail v치lido (ex: usuario@dominio.com).");
        e.preventDefault();
        return;
    }

    alert("Formul치rio enviado com sucesso! 游꿀");
    document.getElementById('formCadastro').reset();
    e.preventDefault(); 
});


  // M치scara para CPF
document.getElementById('cpf').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, ""); 
    value = value.replace(/(\d{3})(\d)/, "$1.$2"); 
    value = value.replace(/(\d{3})(\d)/, "$1.$2"); 
    value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2"); 
    e.target.value = value;
});

// M치scara para Telefone
document.getElementById('telefone').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, ""); 
    value = value.replace(/^(\d{2})(\d)/g, "($1) $2"); 
    value = value.replace(/(\d{5})(\d)/, "$1-$2"); 
    e.target.value = value;
});

</script>

</body>
</html>
